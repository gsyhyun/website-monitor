name: Website Monitor

on:
  # 每5分钟运行一次
  schedule:
    - cron: '*/5 * * * *'

  # 允许手动触发
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run website monitor
        env:
          QQ_SMTP_SERVER: smtp.qq.com
          QQ_SMTP_PORT: 465
          QQ_EMAIL_ACCOUNT: gshyun@qq.com
          QQ_EMAIL_AUTH_CODE: ${{ secrets.QQ_EMAIL_AUTH_CODE }}
        run: |
          python3 scripts/periodic_monitor.py --email gshyun@qq.com --interval 5

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: logs
          path: logs/
          retention-days: 7
